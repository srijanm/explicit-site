  <main>
    <!-- Hero Section -->
    <section class="page-hero">
      <div class="page-hero__content animate-on-load">
        <h1 class="page-hero__title">Let's talk</h1>
        <p class="page-hero__subtitle">Tell us what you're building.<span class="cursor"></span></p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form-section animate-on-scroll">
      <div class="contact-form-section__content">
        <form action="https://formspree.io/f/xdannpdy" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="you@company.com">
          </div>

          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Your company">
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required placeholder="> Tell us what you're building" rows="5"></textarea>
          </div>

          <button type="submit" class="contact-form__submit">Send it</button>
        </form>

        <div class="contact-form__alt">
          <p>Or email us directly at <a href="mailto:hello@explicit.studio">hello@explicit.studio</a></p>
          <p class="contact-form__response-time">We'll get back to you within 48 hours.</p>
        </div>
      </div>
    </section>
  </main>
