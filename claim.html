<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim â€” EXPLICIT</title>
  <script>
    (function() {
      var theme = localStorage.getItem('explicit-theme');
      if (!theme) theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/claim.css">
</head>
<body>
  <div class="claim-container">
    <div class="claim-header">
      <p class="claim-status">> FOUND [<span id="eggCount">0</span>/5]</p>
      <h1>You qualify.</h1>
      <p class="claim-subtitle">First 25 become Early Believers.</p>
    </div>

    <form id="claimForm" class="claim-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
          autocomplete="name"
        >
      </div>

      <div class="form-group">
        <label for="handle">X (Twitter) Handle</label>
        <div class="handle-input-wrapper">
          <span class="handle-prefix">@</span>
          <input
            type="text"
            id="handle"
            name="handle"
            placeholder="yourhandle"
            required
            autocomplete="username"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your@email.com"
          required
          autocomplete="email"
        >
        <p class="field-note">We'll use this to send you the physical golden egg.</p>
      </div>

      <button type="submit" class="claim-btn">[CLAIM YOUR SPOT]</button>
    </form>

    <p class="claim-footer">No spam. Just early access to future drops.</p>
  </div>

  <script src="js/claim.js"></script>
</body>
</html>
